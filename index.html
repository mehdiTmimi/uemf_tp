<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam uemf 2023 - node js &amp; vanilla js</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header>
        <h1>
            exam uemf 2023 - node js &amp; vanilla js
        </h1>
    </header>
    <main>
        <article>
            <h2>
                New Question:
            </h2>
            <div class="form">
                <input placeholder="question">
                <span class="errorInput"></span>
                <select>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
                <div class="controls">
                    <button class="reset">reset</button>
                    <button class="submit">submit</button>
                </div>
            </div>
        </article>
        <article>
            <h2>
                Questions (<span>3</span>)
            </h2>
            <div id="questionsDiv" class="questions">
                <div class="question true"><span class="idQuestion">1</span>
                    <div class="content">is earth flat ?</div><button class="switch">Switch</button><button
                        class="delete">Delete</button>
                </div>
                <div class="question false"><span class="idQuestion">2</span>
                    <div class="content"> 1 + 1 = 3 ?</div><button class="switch">Switch</button><button
                        class="delete">Delete</button>
                </div>
                <div class="question false"><span class="idQuestion">3</span>
                    <div class="content"> fes se trouve au maroc ?</div><button class="switch">Switch</button><button
                        class="delete">Delete</button>
                </div>
            </div>
        </article>
    </main>
    <footer>
        @uemf-2023
    </footer>


    <script src="chrome-extension://ldinpeekobnhjjdofggfgjlcehhmanlj/inpage.js" id="leather-provider"></script>
</body>

</html>
